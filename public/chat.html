<html>
  <head>
    <title>Node Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.2.7/emojionearea.min.css" integrity="sha512-uBvWViglwZt/zyTJjyt4LfhOF/6v0B4Ye5WOUeh/naC0O+69/e/OVH05Qm5BQ5tJnua07GOVaH6TE2KcU21mrA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  


</head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="chat-message">
      
              <input
                id="messageBox"
                name="message"
                type="text"
                placeholder="Enter your message"
                required
                autocomplete="off"
              >
             
         
            <button type="submit">Send</button>
          </form>
          <button id="send-location" type="button">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name"> {{displayName}}</span>
          <span class="message__meta"> {{createdAt}} </span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name"> {{displayName}</span>
          <span class="message__meta"> {{createdAt}} </span>
        </p>
        <p>
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h2>
      <ul class="users">
        {{#users}}
          <li>{{displayName}}</li>

        {{/users}}
      </ul>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.2.7/emojionearea.min.js" integrity="sha512-hzoVULOC3gapUGbecNrJ49Cz0TYzYj/uUl6Xt1xBOO5m7u16ea8MhR31pFeF3u9OwyWxY/oTVS2kh7G4/7z6vQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script>
      $('#messageBox').emojioneArea({
        pickerPosition: 'top'
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
